<div class="article-page">
	<div class="banner">
		<div class="container">
			<h1>${article.title}</h1>
			#{actions1}
		</div>
	</div>
	<div class="container page">
		<div class="row article-content">
			<div class="col-md-12">
				<p>${article.description}</p>
				#{article.body}
				<ul class="tag-list">
					#{article.tagList}
				</ul>
			</div>
		</div>
		<hr />
		<div class="article-actions">
			#{actions2}
		</div>
		#{comments}
	</div>
</div>
