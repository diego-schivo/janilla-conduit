<div class="article-page">
	<div class="banner">
		<div class="container">
			<h1>${title}</h1>
			#{meta}
		</div>
	</div>
	<div class="container page">
		<div class="row article-content">
			<div class="col-md-12">
				<p>${description}</p>
				#{body}
				<ul class="tag-list">
					#{tagList}
				</ul>
			</div>
		</div>
		<hr />
		<div class="article-actions">
			#{meta}
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-8 offset-md-2">
				#{commentForm}
				#{comments}
			</div>
		</div>
	</div>
</div>
