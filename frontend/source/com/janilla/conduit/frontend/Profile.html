<div class="profile-page">
	<div class="user-info">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-10 offset-md-1">
					<img src="${profile.image}" class="user-img" />
					<h4>${profile.username}</h4>
					<p>${profile.bio}</p>
					#{action}
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-10 offset-md-1">
				<div class="feed-toggle">
					#{tabs}
				</div>
				#{articleList}
			</div>
		</div>
	</div>
</div>
