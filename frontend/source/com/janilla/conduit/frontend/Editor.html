<div class="editor-page">
	<div class="container page">
		<div class="row">
			<div class="col-md-10 offset-md-1 col-xs-12">
				<!--${errors}-->
				<form>
					<fieldset>
						<fieldset class="form-group">
							<input type="text" class="form-control form-control-lg" placeholder="Article Title" name="title" value="${article.title}" />
						</fieldset>
						<fieldset class="form-group">
							<input type="text" class="form-control" placeholder="What's this article about?" name="description" value="${article.description}" />
						</fieldset>
						<fieldset class="form-group">
							<textarea class="form-control" rows="8" placeholder="Write your article (in markdown)" name="body">${article.body}</textarea>
						</fieldset>
						<!--${tags}-->
						<button class="btn btn-lg pull-xs-right btn-primary">Publish Article</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>

<template id="TagsInput">
	<fieldset class="form-group">
		<input type="text" class="form-control" placeholder="Enter tags" value="" />
		<div class="tag-list">
			<!--${tagList}-->
		</div>
	</fieldset>
</template>

<template id="TagsInput-tag">
	<span class="tag-default tag-pill">
		<i class="ion-close-round"></i> ${}
		<input type="hidden" name="tagList" value="${}" />
	</span>
</template>
