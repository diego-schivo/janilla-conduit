<template id="article-page">
	<article-page slot="${slot}" data-slug="${slug}"></article-page>
</template>

<template id="editor-page">
	<editor-page slot="${slot}" data-slug="${slug}"></editor-page>
</template>

<template id="home-page">
	<home-page slot="${slot}"></home-page>
</template>

<template id="login-page">
	<login-page slot="${slot}"></login-page>
</template>

<template id="profile-page">
	<profile-page slot="${slot}" data-tab="${tab}" data-username="${username}"></profile-page>
</template>

<template id="register-page">
	<register-page slot="${slot}"></register-page>
</template>

<template id="settings-page">
	<settings-page slot="${slot}"></settings-page>
</template>
