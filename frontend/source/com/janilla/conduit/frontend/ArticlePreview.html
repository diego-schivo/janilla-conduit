<div id="article-${slug}" class="article-preview">
	<div class="article-meta">
		<a href="#/@${author.username}"><img src="${author.image}" /></a>
		<div class="info">
			<a href="#/@${author.username}" class="author">${author.username}</a>
			<span class="date">${createdAt}</span>
		</div>
		<button class="btn ${favorited} btn-sm pull-xs-right" name="${favoriteName}">
			<i class="ion-heart"></i> ${favoritesCount}
		</button>
	</div>
	<a href="#/article/${slug}" class="preview-link">
		<h1>${title}</h1>
		<p>${description}</p>
		<span>Read more...</span>
		<ul class="tag-list">
			#{tagList}
		</ul>
	</a>
</div>
