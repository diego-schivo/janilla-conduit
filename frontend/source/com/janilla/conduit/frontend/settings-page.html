<!--${content}-->

<template>
	<div class="settings-page">
		<div class="container page">
			<div class="row">
				<div class="col-md-6 offset-md-3 col-xs-12">
					<h1 class="text-xs-center">Your Settings</h1>
					<error-list data-messages="${errorMessages}"></error-list>
					<form>
						<fieldset>
							<fieldset class="form-group">
								<input class="form-control" type="text" placeholder="URL of profile picture" name="image" value="${image}" />
							</fieldset>
							<fieldset class="form-group">
								<input class="form-control form-control-lg" type="text" placeholder="Your Name" name="username" value="${username}" />
							</fieldset>
							<fieldset class="form-group">
								<textarea class="form-control form-control-lg" rows="8" placeholder="Short bio about you" name="bio">${bio}</textarea>
							</fieldset>
							<fieldset class="form-group">
								<input class="form-control form-control-lg" type="text" placeholder="Email" name="email" value="${email}" />
							</fieldset>
							<fieldset class="form-group">
								<input class="form-control form-control-lg" type="password" placeholder="New Password" name="password" />
							</fieldset>
							<button class="btn btn-lg btn-primary pull-xs-right">Update Settings</button>
						</fieldset>
					</form>
					<hr />
					<button class="btn btn-outline-danger">Or click here to logout.</button>
				</div>
			</div>
		</div>
	</div>
</template>
