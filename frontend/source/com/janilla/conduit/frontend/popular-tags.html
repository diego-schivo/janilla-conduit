<div>
	<p>Popular Tags</p>
	<slot name="content"></slot>
</div>

<template id="content">
	<div slot="${loadingSlot}">Loading tags...</div>
	<div slot="${emptySlot}" class="post-preview">No tags are here... yet.</div>
	<div slot="${nonemptySlot}" class="tag-list">
		<!--${tags}-->
	</div>
</template>

<template id="tag">
	<a href="" class="tag-pill tag-default">${tag}</a>
</template>
